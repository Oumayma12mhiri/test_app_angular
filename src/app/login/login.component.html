
<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">

            <div class="alert alert-danger" *ngIf="erreur==1">
                <strong>login ou mot de passe erron√©s..</strong>
            </div>

            <form>
                <div class="form-group">
                    <label>Nom Utilisateur :</label>
                    <input type="text" name="username" class="form-control" required maxlength="10" placeholder="Nom Utilisateur" [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input type="password" name="password" required placeholder="Mot de passe" [(ngModel)]="user.password" class="form-control">
                </div>
                <div class="row justify-content-md-center">
                    <button type="button" (click)="onLoggedin()" class="btn btn-info mt-3">Connexion</button>
                </div>
            </form>
        </div>
    </div>
</div>
